<template>
    <!-- lightning data service code -->
    <!-- <lightning-record-edit-form> using boatReviewObject -->
    <lightning-record-edit-form object-api-name={boatReviewObject} onsuccess={handleSuccess} onsubmit={handleSubmit}>
    <lightning-layout multiple-rows vertical-align="start">
        <lightning-layout-item size="8" padding="horizontal-small">
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="record-name">{labelSubject}</label>
            <div class="slds-form-element__control">
                <!-- review subject field code using nameField -->
                <lightning-input-field field-name={nameField}  label-hidden></lightning-input-field>
            </div>
        </div>
        </lightning-layout-item>
        <lightning-layout-item size="4" padding="horizontal-small">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="record-name">{labelRating}</label>
                <div class="slds-form-element__control">
                    <!-- add five star rating component -->
                    <c-five-star-rating read-only={readOnly} onratingchange={handleRatingChanged}></c-five-star-rating>
                </div>
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="record-name">Comment</label>
                <div class="slds-form-element__control">
                <!-- review comment field code using commentField -->
                <lightning-input-field field-name={commentField} label-hidden></lightning-input-field>
                </div>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    <div class="slds-align_absolute-center" style="margin-top: 5px">
            <!-- add submit button -->
            <lightning-button variant="neutral" label="Submit" type="Submit" icon-name="utility:save"></lightning-button>
    </div>
    </lightning-record-edit-form>
    <!-- </lightning-record-edit-form> -->
</template>
